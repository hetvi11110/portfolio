<header>
  <div class="profile-page sidebar-collapse">
    <nav class="navbar navbar-expand-lg fixed-top bg-primary" color-on-scroll="400">
      <div class="container">
        <div class="navbar-translate"><a class="navbar-brand" href="#" rel="tooltip">{{title}}</a>
          <button class="navbar-toggler navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-bar bar1"></span><span class="navbar-toggler-bar bar2"></span><span class="navbar-toggler-bar bar3"></span></button>
        </div>
        <div class="navbar-collapse justify-content-end collapse" id="navigation">
          <ul class="navbar-nav">
            @for(link of navigation; track link.id) {
              <li class="nav-item"><a class="nav-link smooth-scroll" [href]="link.link">{{link.title}}</a></li>
            }
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
